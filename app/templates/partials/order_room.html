<div class="modal fade" id="bookingModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark border-neon">
            <div class="modal-header border-secondary">
                <h5 class="modal-title text-white">Xác nhận đặt: <span id="modalRoomName"></span></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form id="bookingForm">
                <div class="modal-body">
                    <input type="hidden" name="room_id" id="modalRoomId">
                    <div class="mb-3">
                        <label class="text-white">Ngày đặt</label>
                        <input type="date" name="booking_date" class="form-control bg-transparent text-white" required>
                    </div>
                    <div class="mb-3">
                        <label class="text-white">Giờ bắt đầu</label>
                        <input type="time" name="start_time" class="form-control bg-transparent text-white" required>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="submit" class="btn-auth-submit w-100">XÁC NHẬN ĐẶT</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% extends 'layout/base.html'%}
{% block title%}
    <title>KaraokeStar - Đăng nhập</title>
{% endblock %}

{% block content %}
   <section class="login-body d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5 col-xl-4">
                
                <div class="card login-card p-4 p-md-5">
                    
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-white">ĐĂNG NHẬP</h2>
                    </div>
                    {% if err_msg %}
                        <div class="alert alert-danger alert-dismissible fade show text-center" role="alert"> {{err_msg}}</div>
                    {% endif %}
                    <form method="post">
                        <div class="mb-3 input-group-custom">
                            <label class="form-label text-light">Tài khoản</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-secondary text-secondary">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Email hoặc số điện thoại" name="username" required>
                            </div>
                        </div>

                        <div class="mb-3 input-group-custom">
                            <label class="form-label text-light">Mật khẩu</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-secondary text-secondary">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="Nhập mật khẩu" name="password" required>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input bg-dark border-secondary" type="checkbox" id="rememberMe">
                                <label class="form-check-label text-secondary small" for="rememberMe">
                                    Ghi nhớ tôi
                                </label>
                            </div>
                            <a href="#" class="text-neon-pink small text-decoration-none">Quên mật khẩu?</a>
                        </div>

                        <button type="submit" class="btn btn-login-submit w-100 mb-3">ĐĂNG NHẬP</button>
                        <div class="text-center text-secondary">
                            Bạn chưa có tài khoản? 
                            <a href="/register" class="fw-bold text-white text-decoration-none">Đăng ký ngay</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock%}
